name: Deploy Next.js App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js standalone)
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "https://app-002-gen10-step3-1-py-oshima42.azurewebsites.net"

      # 必要ファイルを release/ に集める（server.js を ZIP のルートに置く）
      - name: Assemble release folder
        run: |
          set -e
          rm -rf release
          mkdir -p release
          # server.js など（standalone本体）
          cp -R .next/standalone/* release/
          # Next が要求する .next/static と BUILD_ID
          mkdir -p release/.next
          cp -R .next/static release/.next/static
          if [ -f ".next/BUILD_ID" ]; then cp .next/BUILD_ID release/.next/BUILD_ID; fi
          # （保険）存在するなら server ディレクトリも
          if [ -d ".next/server" ]; then cp -R .next/server release/.next/server; fi
          # public があれば
          if [ -d "public" ]; then cp -R public release/public; fi

      - name: Zip artifact
        run: |
          cd release
          zip -r ../deployment.zip .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-002-gen10-step3-1-node-oshima42
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment.zip
          # ↓ enable-oryx-build は無効な入力。入れない。
          # startup-command を明示しておくと安全
          startup-command: "node server.js"
