name: Deploy Next.js App to Azure (Windows, no-web.config, Oryx build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # CI は 22 ベースのままでOK（要求に沿う）
      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      # 依存だけ入れて型/リンタ確認したい場合はこの2行を入れてもOK（なくても可）
      - name: Install deps (optional)
        run: npm ci

      # ★ビルドはしない★ → Oryx が App Service 側で実行し、web.config も自動生成
      # Next の環境変数は App Service の「構成」に置いたものがビルド時に使われる

      - name: Deploy to Azure Web App (ZipDeploy of the repo)
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-002-gen10-step3-1-node-oshima42
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
