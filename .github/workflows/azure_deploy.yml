name: Deploy Next.js App to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js standalone)
        run: npm run build
        env:
          # ビルド時に埋め込む（ここが超重要）
          NEXT_PUBLIC_API_URL: "https://app-002-gen10-step3-1-py-oshima42.azurewebsites.net"

      # Windows 用に wwwroot へ展開される ZIP ルートを作る
      - name: Assemble release folder (Windows)
        run: |
          set -e
          rm -rf release
          mkdir -p release

          # 1) standalone 本体（server.js 等）を release 直下へ
          cp -R .next/standalone/* release/

          # 2) Next が要求する .next/static と BUILD_ID を同階層へ
          mkdir -p release/.next
          cp -R .next/static release/.next/static
          if [ -f ".next/BUILD_ID" ]; then cp .next/BUILD_ID release/.next/BUILD_ID; fi

          # 3) public があれば
          if [ -d "public" ]; then cp -R public release/public; fi

          # 4) 重要: Windows(IIS)起動用 web.config を ZIP ルートへ
          if [ -f "web.config" ]; then cp web.config release/web.config; else echo "web.config not found!"; fi

      - name: Inspect release contents (debug)
        run: |
          echo "== release root =="
          ls -la release | sed -n '1,200p'
          echo "== release/.next =="
          ls -la release/.next | sed -n '1,200p'
          echo "== release/.next/static/chunks (part) =="
          ls -la release/.next/static/chunks | sed -n '1,200p' || true

      - name: Zip artifact
        run: |
          cd release
          zip -r ../deployment.zip .

      - name: Deploy to Azure Web App (Windows)
        uses: azure/webapps-deploy@v2
        with:
          app-name: app-002-gen10-step3-1-node-oshima42
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deployment.zip
          # Windows + publish-profile では startup-command は不可
