name: Build and Deploy Next.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build the application'
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          echo "=========================================="
          echo "Building with API URL: $NEXT_PUBLIC_API_URL"
          echo "=========================================="
          npm run build

      - name: 'Prepare deployment package'
        run: |
          echo "Creating release directory..."
          mkdir -p release
          
          # standaloneの内容を全てコピー
          echo "Copying standalone build..."
          cp -r .next/standalone/. release/
          
          # staticファイルをコピー
          echo "Copying static files..."
          mkdir -p release/.next/static
          cp -r .next/static/. release/.next/static/
          
          # publicフォルダをコピー
          echo "Copying public directory..."
          cp -r public release/
          
          # package.jsonをコピー
          echo "Copying package.json..."
          cp package.json release/
          
          # 構成確認
          echo "Release directory structure:"
          ls -laR release/ | head -50
          
          # server.jsの確認
          if [ -f release/server.js ]; then
            echo "✓ server.js found"
          else
            echo "✗ WARNING: server.js not found!"
          fi

      - name: 'Upload artifact for deployment job'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Download artifact from build job'
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./release

      - name: 'Verify artifact contents'
        run: |
          echo "Artifact contents:"
          ls -la release/
          if [ -f release/server.js ]; then
            echo "✓ server.js present in artifact"
          else
            echo "✗ ERROR: server.js missing in artifact"
            exit 1
          fi

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima42'
          package: ./release
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
