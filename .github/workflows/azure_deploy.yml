name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - run: rm -rf .next node_modules release
      
      - run: npm ci
      
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          
      - name: Prepare deployment
        run: |
          mkdir -p release
          cp -r .next/standalone/. release/
          mkdir -p release/public
          cp -r public/. release/public/
          mkdir -p release/.next/static
          cp -r .next/static/. release/.next/static/
          
      - name: Verify files
        run: |
          echo "Files in release:"
          ls -la release/
          echo "server.js exists:"
          ls -la release/server.js
          
      - uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima42'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./release
