# Frontend用 GitHub Actions ワークフロー
name: Build and Deploy Next.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build the application'
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          echo "=========================================="
          echo "Building with API URL: $NEXT_PUBLIC_API_URL"
          echo "=========================================="
          npm run build

      - name: 'Assemble artifact for deployment'
        run: |
          mkdir -p release/.next
          cp -r .next/standalone/* release/
          cp -r .next/static release/.next/static
          cp -r public release/public
          ls -la release/

      - name: 'Upload artifact for deployment job'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Download artifact from build job'
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./release

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima42'
          package: ./release
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
