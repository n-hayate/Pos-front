# ファイル名: .github/workflows/azure_deploy.yml

name: Build and Deploy Next.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ソースコードをチェックアウト
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      # 2. Node.jsの環境を準備 (Azureの実行環境に合わせるのがベスト)
      - name: 'Set up Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3. 依存パッケージをインストール
      - name: 'Install dependencies'
        run: npm install

      # 4. Next.jsアプリをビルド
      #    - next.config.jsの 'standalone' 設定により、.next/standalone に実行に必要なファイルがまとまる
      #    - package.jsonの 'postbuild' スクリプトにより、public と .next/static が自動でコピーされる
      - name: 'Build the application'
        run: npm run build

      # 5. 完成品（.next/standaloneの中身）をZIPファイルに固める
      - name: 'Zip artifact for deployment'
        run: |
          cd ./.next/standalone
          zip -r ../../deployment.zip .

      # 6. 完成品のZIPファイルだけをAzureにデプロイする
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima42' # あなたのアプリ名
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './deployment.zip'