name: Deploy Next.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. ソースコードをチェックアウト
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      # 2. Node.jsの環境を準備
      - name: 'Set up Node.js'
        uses: actions/setup-node@v3
        with:
          node-version: '22.x' # package.jsonに合わせる

      # 3. 依存パッケージをインストール（★重要★）
      - name: 'Install dependencies'
        run: npm install

      # 4. Next.jsアプリをビルドして完成品を作る（★重要★）
      - name: 'Build the application'
        run: npm run build

      # 5. 完成品（.next/standaloneの中身）をZIPファイルに固める
      - name: 'Zip artifact for deployment'
        run: |
          cd ./.next/standalone
          zip -r ../../deployment.zip .
      
      # 6. 完成品のZIPファイルだけをAzureにデプロイする
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima42'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './deployment.zip'
