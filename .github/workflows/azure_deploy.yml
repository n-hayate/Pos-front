name: '[Troubleshoot] Build and Deploy Next.js App'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      # --- 診断ステップ 1: ビルド前にソースコードをスキャン ---
      # もし古いURLがコード内に直接書かれていたら、ここで検出されます。
      - name: '🔍 [DIAGNOSTIC] Scan source code for wrong URL'
        run: |
          echo "Scanning for hardcoded '-gy-' string in source code..."
          if grep -r "gy-oshima42" .; then
            echo "🔥 WARNING: Found the wrong URL hardcoded in the source code above."
          else
            echo "✅ OK: Wrong URL not found in source code."
          fi
        continue-on-error: true

      - name: 'Build the application'
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          # ビルドキャッシュを強制的に削除し、完全にクリーンな状態でビルドを開始
          echo "Force cleaning previous build cache..."
          rm -rf .next
          
          echo "=========================================="
          # 渡されたSecretの値が本当に正しいか、ここで改めて確認します
          echo "Building with API URL: ->${NEXT_PUBLIC_API_URL}<-"
          echo "=========================================="
          npm run build

      - name: 'Prepare deployment package'
        run: |
          echo "Creating deployment package from standalone output..."
          mkdir -p release
          
          if [ -d .next/standalone ]; then
            cp -r .next/standalone/. release/
            echo "✓ Copied standalone directory contents to ./release"
          else
            echo "✗ ERROR: .next/standalone directory not found!"
            exit 1
          fi

          if [ -d public ]; then
            cp -r public release/public
            echo "✓ Copied public directory to ./release/public"
          fi
          
          if [ -d .next/static ]; then
            cp -r .next/static release/.next/static
            echo "✓ Copied static files to ./release/.next/static"
          fi

      # --- 診断ステップ 2: ビルド後の生成物をスキャン ---
      # これが最も重要です。デプロイされるファイルにどちらのURLが書き込まれたか、最終確認します。
      - name: '🔍 [DIAGNOSTIC] Scan FINAL build artifacts for wrong URL'
        run: |
          echo "Scanning the final packaged files in ./release for the wrong URL..."
          if grep -r "gy-oshima42" ./release; then
            echo "🔥🔥🔥 CRITICAL: The WRONG URL was found in the final build files!"
            echo "This means the build process itself is using the wrong value, despite the secret."
          else
            echo "✅✅✅ OK: The wrong URL was NOT found in the final build files."
          fi
        continue-on-error: true

      - name: 'Upload artifact for deployment job'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./release

  # (deployジョブは変更ありません)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: 'Download artifact from build job'
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./release
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima42' # 正しいアプリ名であることを確認
          package: ./release
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
