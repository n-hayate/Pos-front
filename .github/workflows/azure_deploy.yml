name: Build and Deploy Next.js App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build the application'
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          echo "=========================================="
          echo "Building with API URL: $NEXT_PUBLIC_API_URL"
          echo "=========================================="
          npm run build
          
          echo "Checking build output..."
          ls -la .next/
          
          if [ -f .next/standalone/server.js ]; then
            echo "✓ server.js generated successfully"
          else
            echo "✗ ERROR: server.js not found in .next/standalone/"
            ls -la .next/standalone/ || echo "standalone directory does not exist"
            exit 1
          fi

      - name: 'Prepare deployment package'
        run: |
          echo "Creating deployment package from standalone output..."
          mkdir -p release
          
          # 1. standaloneフォルダの中身を全てコピーする (これがベース)
          if [ -d .next/standalone ]; then
            cp -r .next/standalone/. release/
            echo "✓ Copied standalone directory contents to ./release"
          else
            echo "✗ ERROR: .next/standalone directory not found!"
            exit 1
          fi

          # 2. publicフォルダをコピーする
          if [ -d public ]; then
            cp -r public release/public
            echo "✓ Copied public directory to ./release/public"
          fi
          
          # 3. .next/static フォルダをコピーする (重要！)
          if [ -d .next/static ]; then
            cp -r .next/static release/.next/static
            echo "✓ Copied static files to ./release/.next/static"
          fi
          
          # 最終確認
          echo ""
          echo "=========================================="
          echo "Final deployment package structure (./release):"
          ls -la release/
          echo "=========================================="

      - name: 'Upload artifact for deployment job'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./release

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: 'Download artifact from build job'
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./release

      - name: 'Verify artifact contents'
        run: |
          echo "Artifact contents:"
          ls -la release/
          if [ -f release/server.js ]; then
            echo "✓ server.js present in artifact"
          else
            echo "✗ ERROR: server.js missing in artifact"
            exit 1
          fi

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'app-002-gen10-step3-1-node-oshima42'
          package: ./release
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

