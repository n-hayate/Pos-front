name: '[Troubleshoot] Build and Deploy Next.js App'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v4

      - name: 'Set up Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: 'Install dependencies'
        run: npm ci

      # --- è¨ºæ–­ã‚¹ãƒ†ãƒƒãƒ— 1: ãƒ“ãƒ«ãƒ‰å‰ã«ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³ ---
      # ã‚‚ã—å¤ã„URLãŒã‚³ãƒ¼ãƒ‰å†…ã«ç›´æŽ¥æ›¸ã‹ã‚Œã¦ã„ãŸã‚‰ã€ã“ã“ã§æ¤œå‡ºã•ã‚Œã¾ã™ã€‚
      - name: 'ðŸ” [DIAGNOSTIC] Scan source code for wrong URL'
        run: |
          echo "Scanning for hardcoded '-gy-' string in source code..."
          if grep -r "gy-oshima42" .; then
            echo "ðŸ”¥ WARNING: Found the wrong URL hardcoded in the source code above."
          else
            echo "âœ… OK: Wrong URL not found in source code."
          fi
        continue-on-error: true

      - name: 'Build the application'
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          # ãƒ“ãƒ«ãƒ‰ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’å¼·åˆ¶çš„ã«å‰Šé™¤ã—ã€å®Œå…¨ã«ã‚¯ãƒªãƒ¼ãƒ³ãªçŠ¶æ…‹ã§ãƒ“ãƒ«ãƒ‰ã‚’é–‹å§‹
          echo "Force cleaning previous build cache..."
          rm -rf .next
          
          echo "=========================================="
          # æ¸¡ã•ã‚ŒãŸSecretã®å€¤ãŒæœ¬å½“ã«æ­£ã—ã„ã‹ã€ã“ã“ã§æ”¹ã‚ã¦ç¢ºèªã—ã¾ã™
          echo "Building with API URL: ->${NEXT_PUBLIC_API_URL}<-"
          echo "=========================================="
          npm run build

      - name: 'Prepare deployment package'
        run: |
          echo "Creating deployment package from standalone output..."
          mkdir -p release
          
          if [ -d .next/standalone ]; then
            cp -r .next/standalone/. release/
            echo "âœ“ Copied standalone directory contents to ./release"
          else
            echo "âœ— ERROR: .next/standalone directory not found!"
            exit 1
          fi

          if [ -d public ]; then
            cp -r public release/public
            echo "âœ“ Copied public directory to ./release/public"
          fi
          
          if [ -d .next/static ]; then
            cp -r .next/static release/.next/static
            echo "âœ“ Copied static files to ./release/.next/static"
          fi

      # --- è¨ºæ–­ã‚¹ãƒ†ãƒƒãƒ— 2: ãƒ“ãƒ«ãƒ‰å¾Œã®ç”Ÿæˆç‰©ã‚’ã‚¹ã‚­ãƒ£ãƒ³ ---
      # ã“ã‚ŒãŒæœ€ã‚‚é‡è¦ã§ã™ã€‚ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã‚‹ãƒ•ã‚¡ã‚¤ãƒ«ã«ã©ã¡ã‚‰ã®URLãŒæ›¸ãè¾¼ã¾ã‚ŒãŸã‹ã€æœ€çµ‚ç¢ºèªã—ã¾ã™ã€‚
      - name: 'ðŸ” [DIAGNOSTIC] Scan FINAL build artifacts for wrong URL'
        run: |
          echo "Scanning the final packaged files in ./release for the wrong URL..."
          if grep -r "gy-oshima42" ./release; then
            echo "ðŸ”¥ðŸ”¥ðŸ”¥ CRITICAL: The WRONG URL was found in the final build files!"
            echo "This means the build process itself is using the wrong value, despite the secret."
          else
            echo "âœ…âœ…âœ… OK: The wrong URL was NOT found in the final build files."
          fi
        continue-on-error: true

      - name: 'Upload artifact for deployment job'
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./release

  # (deployã‚¸ãƒ§ãƒ–ã¯å¤‰æ›´ã‚ã‚Šã¾ã›ã‚“)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      - name: 'Download artifact from build job'
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: ./release
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
